<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Security Hello</title>
</head>
<body>
  <h2>Modify account</h2>
  <h3><p th:text="${message}"></p></h3>
  <form name='login-form' action="#" th:action="@{/account-admin/updateAccount/{id}(id=${account.id})}" th:object="${account}" method='post'>
    <table>
      <tr>
        <td>Name:</td>
        <td>
            <input type='text' name='name' th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type='email' name='email' th:field="*{email}"/></td>
      </tr>
      <tr>
        <td>Phone:</td>
        <td><input type='text' name='phone' th:field="*{phone}"/></td>
      </tr>
      <tr>
        <td><input name="submit" type="submit" value="submit" /></td>
      </tr>
    </table>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
  </form>
</body>
</html>
